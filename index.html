<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="./svg/favicon (svgomg).svg" type="image/svg+xml">  

    <script src="./scripts/set-theme.js"></script> 
  </head>                                                   
  <body class="page">
    <header class="header">  
      <div class="header_content">
      <h1 class="title">&lt;&#47;HTML&gt;</h1>
      <h2 class="subtitle">ЗАКРЫВАЮЩИЙ ТЕГ</h2>
    <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              Темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              Авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              Светло
            </button>
          </li>
        </ul>
      </nav>
      <!--<svg>
        <symbol id="floppy" fill="currentColor">  
        </symbol>
      </svg> -->
    </div>
    </header>
    <main class="main">
  <section class="card">
    <h1 class="title_preparation">Фритрек и нулевой спринт: Подготовка к работе</h1> 
    <div class="card_container">
      <img class="main_picture" alt="car at dark blue background" src="./svg/image.svg"> 
      <p class="text">
        Это было самое начало пути. На этом этапе важно было проникнуться
        основами и настроиться на учёбу. И, возможно, подумать, как новые
        знания могут повлиять на ваше будущее.
      </p>
      <p class="text">
        Место для ваших воспоминаний о начале обучения.
      </p>
    </div>
    
    <div class="button_container">
      <button class="card__icon-button"><img class="like-icon" alt="white heart" src="./svg/heart.svg"></button>
      <button class="card__like-button">
      <span class="button__text">LIKE</span></button>
    </div>
    
  </section>

      <button class="footer_button">

      </button>
    </footer>

    <script src="./scripts/like.js"></script>
  </body>
</html>
